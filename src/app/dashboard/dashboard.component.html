<br>
<div>
  <div class="text-center">
    <h3>
      Search Buses Here
    </h3>
  </div>
<!--  -->
  <div class="input-group mb-3">
      <div class="input-group-prepend">
        <label class="input-group-text">From</label>
      </div>
      <select [(ngModel)]="seachInput.from" class="custom-select" id="inputGroupSelect01">
        <option value="mumbai">Mumbai</option>
        <option value="pune">Pune</option>
        <option value="banglore">Banglore</option>
      </select>
    </div>
<!--  -->
<div class="input-group mb-3">
    <div class="input-group-prepend">
      <label class="input-group-text">To</label>
    </div>
    <select [(ngModel)]="seachInput.to" class="custom-select" id="inputGroupSelect01">
      <option value="mumbai">Mumbai</option>
      <option value="pune">Pune</option>
      <option value="banglore">Banglore</option>
    </select>
  </div>
  <div>
      <div class="input-group-prepend">
          <label class="input-group-text">Date</label>
          <input [(ngModel)]="seachInput.date" type="date" />      
      </div>
    </div>
    <div>
      <button class="btn btn-primary" (click)="serchBuses(seachInput)">
        Search
      </button>
    </div>
</div>
